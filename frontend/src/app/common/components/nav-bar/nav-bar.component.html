<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async)">
    <mat-toolbar>Grabr</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">На главную</a>
      <a mat-list-item [routerLink]="['/orders']">Заказы</a>
      <div *ngIf="isAuth">
        <a mat-list-item [routerLink]="['profile']">Профиль</a>
      </div>
      <div *ngIf="!isAuth">
        <a mat-list-item [routerLink]="['account', 'login']">Войти</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a [routerLink]="['/home']">frontend</a>
      <span class="spacer"></span>
      <div *ngIf="!isAuth; else profile">
        <a [routerLink]="['account', 'login']">Войти</a>
        <a [routerLink]="['account', 'registration']">Регистрация</a>
      </div>
    </mat-toolbar>
    <div class="center">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #profile>
  <a [routerLink]="['profile']">Профиль</a>
</ng-template>
