<button mat-flat-button color="primary" (click)="router.navigateByUrl('orders/new')">
  Добавить заказ
</button>
<mat-card class="material-card" *ngFor="let order of orders | async">
  <mat-card-header (click)="details(order.id)">
    <div mat-card-avatar class="material-header-image"></div>
    <mat-card-title>{{order.name}}</mat-card-title>
    <mat-card-subtitle>Цена продукта:{{order.productPrice}}RUB, {{order.count}}шт. Вознагрождение: {{order.reward}}RUB
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{order.productImage}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{order.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="details(order.id)">Детали</button>
  </mat-card-actions>
</mat-card>
